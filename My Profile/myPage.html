    <script>
        
        $(document).ready(function() {
            var image = $('#myImage');

            // Hàm cập nhật kích thước của hình ảnh
            function updateImageSize() {
                var windowWidth = $(window).width(); // Lấy chiều rộng của cửa sổ
                image.css('width', windowWidth + 'px'); // Cập nhật chiều rộng của hình ảnh
                image.css('height', 'auto'); // Chiều cao tự động theo tỉ lệ của hình ảnh
            }

            // Gọi hàm cập nhật kích thước của hình ảnh khi trang được tải và khi cửa sổ thay đổi kích thước
            updateImageSize(); // Gọi hàm khi trang được tải

            $(window).on('resize', function() {
                updateImageSize(); // Gọi hàm khi cửa sổ thay đổi kích thước
            });
            image.css('max-width', '500px');
        });


        function zoomImage() {
            var modal = document.querySelector('.modal');
            modal.style.display = 'flex';
        }
        function hideImage() {
            var modal = document.querySelector('.modal');
            modal.style.display = 'none';
        }
    </script>
