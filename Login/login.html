<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/base.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    
    <title>Login</title>
</head>
<body>
    <div class="wrap">
        <div class="container">
            <div class="contents">
                <div class="contents-header">
                    <img src="./images/logo.svg" alt="logo image">
                    <div class="tit">Ứng dụng cộng đồng người Hàn tại Hà Nội</div>
                </div>
                <div class="contents-body">
                    <div class="inp-wrap">
                        <label for="user-email">Email</label>
                        <input type="text" id="user-email" placeholder="email">
                    </div>
                    <div class="inp-wrap">
                        <label for="user-password">Password</label>
                        <input type="text" id="user-password" placeholder="password">
                    </div>
                </div>
                <div class="contents-footer">
                    <button class="btn big-full green">LOGIN</button>
                    <button class="btn big-full">SIGN UP</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
