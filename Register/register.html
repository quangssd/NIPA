<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/base.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    
    <title>Register</title>
</head>
<body>
    <div class="wrap">
        <div class="container">
            <div class="contents">
                <div class="contents-header">
                    <button class="btn btn-back" onclick="location.href = '/Login/login.html'"></button>
                    <div class="btn-wrap" >
                        <img src="./images/logo.svg" alt="logo image">
                    </div>
                    <div class="tit">Ứng dụng cộng đồng người Hàn tại Hà Nội</div>
                </div>
                <div class="contents-body">
                    <div class="inp-wrap">
                        <label for="user-email">Email</label>
                        <input type="email" id="user-email" placeholder="email">
                        <p id="resultemail"></p>
                    </div>
                    <div class="inp-wrap">
                        <label for="user-password">Password</label>
                        <input type="password" id="user-password" placeholder="password">
                        <p id="resultpassword"></p>
                    </div>
                    <div class="inp-wrap">
                        <label for="user-password-confirm">Password Confirm</label>
                        <input type="password" id="user-password-confirm" placeholder="email">
                        <p id="resultconfirmpassword"></p>
                    </div>
                    <div class="inp-wrap">
                        <label for="user-nickname">Nickname</label>
                        <input type="text" id="user-nickname" placeholder="password">
                        <p id="resultnickname"></p>
                    </div>
                </div>
                <div class="contents-footer">
                    <button class="btn big-full green" onclick="registeruser();">SIGN UP</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="/Register/js/register.js"></script>
